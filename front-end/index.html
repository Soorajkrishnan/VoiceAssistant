<!DOCTYPE html>
<html lang="en">

<head>
  <title>Voice Assistant</title>
  <!--Meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <!--C.S.S-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/aos.css">
  <!--Font-->
  <link href="./font/JoseFin" rel="stylesheet">
  <link href="./font/Noto" rel="stylesheet">
  <link href="./font/sources" rel="stylesheet">
  <link href="stylesheet" href="css/voicani.scss">
  <link rel='stylesheet prefetch' href='./css/font-awesome.min.css'>

  <style class="">


  </style>

</head>

<body>

  <div class="site-wrap">
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image:url(./images/cc.svg)" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12 text-center">
          </div>
        </div>
      </div>
      <div class="site-block-profile-pic" data-aos="fade" data-aos-delay="20">
        <div class="m-carl-notification">
          <div class="m-carl-notification-cue m-cue">
            <div class="a-cue-voice">
              <div class="a-cue-voice-el"></div>
              <div class="a-cue-voice-el"></div>
              <div class="a-cue-voice-el"></div>
              <div class="a-cue-voice-el"></div>
              <div class="a-cue-voice-el"></div>
            </div>
            <div class="icon"><img style="z-index:9999;" id="mic" onclick="start()" class="mic1" src="images/mic.png" alt="Image"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">

      <div class="chat-log">
        <div class="log">
        </div>
        <div class="input">
          <form>
            <input type="text" class="user-input" placeholder="message..." />
            <button>
              <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--J.S-->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/aos.js"></script>
  <script src="./js/render.js"></script>
  <script src="./back-end/comm-py.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    $(document).ready(function() {
    $("#mic").hover(function() {
        $(this).attr("src", "images/mic2.png");
      },
      function() {});
    $("#data").submit(function() {

      $(this).attr("src", "images/mic.png");
    });
    })
    });
  </script>

</body>

</html>
